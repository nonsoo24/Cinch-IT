        // get IDs of login-section, register-section and button

        var registerHere = document.querySelector('#register-here');
        var loginHere = document.querySelector('#login-here');

        //Hides login form
        function registerSwitch() {
            //debugger
            registerForm.style.display = 'block';
            loginForm.style.display = 'none';
        }

        //Hides register form
        function loginSwitch() {
            //debugger
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        }

        //calls loginSwitch and registerSwitch functions on click of any the buttons
        registerHere.addEventListener('click', registerSwitch);
        loginHere.addEventListener('click', loginSwitch);
